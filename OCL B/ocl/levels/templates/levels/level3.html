<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 3</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/level3.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h2></h2>
    <form>
        <h3>Level 3</h3>
        <div class="flex-col">
            <p class="word"></p>
        </div>
        <div class="flex-col">
            <p>Riddle: Where Mumbai Begins</p>
            <p class="map"><iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3769.646049226283!2d72.8339267148227!3d19.12317758706088!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7c9d90e067ba9%3A0x16268e5d6bca2e6a!2sBharatiya%20Vidya%20Bhavan&#39;s%20Sardar%20Patel%20Institute%20of%20Technology%20(SPIT)!5e0!3m2!1sen!2sin!4v1672496698447!5m2!1sen!2sin"
                width="100%" height="460" style="border-radius:32px;border:none;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
            </p>
        </div>
        <div>
            <label class="primary-label" for="x">X</label>
            <input type="text" placeholder="Enter X coordinate" id="x">
        </div>
        <div>
            <label for="y" class="ycord">Y</label>
            <input type="text" placeholder="Enter Y coordinate" id="y">
        </div>
        <button class="button" disabled>Proceed to Meeting</button>
    </form>
    <script src="{% static 'js/level3.js' %}"></script>
</body>
</html>
