<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol Level</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="indicate"> 
            <div id="indicator"></div>
        </div>
        <div class="keypad">
            <div class="upper-row">
                <button class="symbol" id="opt1">Option 1</button>
                <button class="symbol" id="opt2">Option 2</button>
            </div>
            <br>
            <div class="lower-row">
                <button class="symbol" id="opt3">Option 3</button>
                <button class="symbol" id="opt4">Option 4</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
