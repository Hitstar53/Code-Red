<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Level</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="module" src="main.js"></script>
</head>
<body>
    <div id="timer">
        <p>Time remaining: <span id="time">60</span> seconds</p>
    </div>
    <div id="bomb">
        <p>Diffuse the bomb by cutting the wires in the correct order:</p>
        <div id="wires">
            <div class="wire" id="wire1">Red</div>
            <div class="wire" id="wire2">Green</div>
            <div class="wire" id="wire3">Blue</div>
            <div class="wire" id="wire4">Yellow</div>
        </div>
    </div>
    <div id="explosion" style="display: none;">
        <!-- Explosion animation goes here -->
    </div>
</body>
</html>
