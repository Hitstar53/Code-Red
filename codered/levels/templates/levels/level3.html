{% extends 'base.html' %}
{% load static %}
{% block title %}
  Guess the Location
  {% endblock %}
  {% block content %}
  <link rel="stylesheet" href="{% static 'css/level3.css' %}">
    <form method="POST">
        {% csrf_token %}
        <h3>Level 3</h3>
        <div class="flex-col">
            <p class="word"></p>
        </div>
        <div class="flex-col">
            <p class="map"><iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3769.646049226283!2d72.8339267148227!3d19.12317758706088!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7c9d90e067ba9%3A0x16268e5d6bca2e6a!2sBharatiya%20Vidya%20Bhavan&#39;s%20Sardar%20Patel%20Institute%20of%20Technology%20(SPIT)!5e0!3m2!1sen!2sin!4v1672496698447!5m2!1sen!2sin"
                width="100%" height="460" style="border-radius:32px;border:none;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
            </p>
        </div>
        <div class = "in">
            <label class="primary-label" for="x">°N</label>
            <input type="text" placeholder="Enter Latitude" name="x" id="x">
        </div>
        <div class = "in">
            <label for="y" class="ycord">°E</label>
            <input type="text" placeholder="Enter Longitude" name="y" id="y">
        </div>
        <button type="submit" class="button" id="nextbtn" disabled>Proceed to Meeting</button>
    </form>
{% endblock %}
{% block hint %}
  
{% endblock %}
{% block script %}
    <script src="{% static 'js/level3.js' %}"></script>
{% endblock %}
