<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="timer.css">
</head>
<body>
    <div id="wrapper">
        <div id="2h-countdown"></div>
        <div id="stopwatch"><span id="minutes">00</span>:<span id="seconds">00</span>:<span id="tens">00</span></div>
        <button id="hint" disabled>Hint</button>
        <button id="backup">Backup</button>
    </div>
    <script src="timer.js"></script>
</body>
</html>
